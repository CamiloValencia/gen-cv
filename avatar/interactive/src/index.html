<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Estrategia Digital CT+I</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <link rel="icon" type="image/x-icon" href="https://www.ecopetrol.com.co/wps/contenthandler/dav/themelist/eco-tema-principal1/images/favico.ico">
  <link rel="icon" type="image/x-icon" href="https://www.ecopetrol.com.co/wps/contenthandler/dav/themelist/eco-tema-principal1/images/favicon-16x16.ico" sizes="16x16">
  <link  rel="icon" type="image/x-icon" href="https://www.ecopetrol.com.co/wps/contenthandler/dav/themelist/eco-tema-principal1/images/favicon-32x32.ico" sizes="32x32">
  <link rel="icon" type="image/x-icon" href="https://www.ecopetrol.com.co/wps/contenthandler/dav/themelist/eco-tema-principal1/images/favicon-48x48.ico" sizes="48x48">
</head>

<body>
  <div class="header">
    <img src="images/ecp.png" alt="Logo" width="80" height="32" />
    <span class="header__title">Estrategia Digital CT+I</span>

    <ul class="menu-items">
    </ul>
  </div>

  <div class="title">
    <h1>Consulta nuestra estrategia digital 2040</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Preguntas frecuentes:</h2>

      <div class="suggested-questions">
        <button onclick="window.speak(`¿Cuál es el objetivo principal de la estrategia de Ciencia, Tecnología e Innovación (CT+i) del Grupo Ecopetrol?`)">
          ¿Cuál es el objetivo principal de la estrategia de Ciencia, Tecnología e Innovación (CT+i) del Grupo Ecopetrol?
        </button>

        <button onclick="window.speak(`¿Cuáles son los cinco pilares estratégicos de la VTI para la implementación de la estrategia CT+i?`)">
          ¿Cuáles son los cinco pilares estratégicos de la VTI para la implementación de la estrategia CT+i?</button>

        <button onclick="window.speak(`¿Qué vehículos se utilizan para materializar estos pilares estratégicos?`)">
          ¿Qué vehículos se utilizan para materializar estos pilares estratégicos?
        </button>

        <button onclick="window.speak(`¿Qué vehículos se utilizan para materializar estos pilares estratégicos?`)">
          ¿Qué vehículos se utilizan para materializar estos pilares estratégicos?
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>
</body>

</html>
